---
# defaults file for role_slurm
package_install: false
# if true for redhat based systems firewalld will be used, for ubuntu ufw
manage_firewall: false
#
munge_gid: 1005
munge_uid: 1005
munge_home: "/var/lib/munge"
#
slurm_gid: 1006
slurm_uid: 1006
slurm_home: "/var/lib/slurm"
#
download_folder: "/var/log/ansible/roles/role_slurm/install"
# chaning following is not supported yet
slurm_prefix: "/usr"
slurm_sysconfdir: "/etc/slurm-llnl"
#