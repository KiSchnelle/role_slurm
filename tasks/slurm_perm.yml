---
# 1=compute, 2=database, 3=controller, 4=first controller, 5=all
- name: Create slurm folders, files and set permissions.
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: "{{ item.state }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  with_items:
    - { path: /var/log/slurm-llnl , state: directory , owner: slurm , group: slurm , mode: "0755", install: 5 }
    - { path: /var/log/slurm-llnl/archive , state: directory , owner: slurm , group: slurm , mode: "0755", install: 2 }
    - { path: /var/log/slurm-llnl/slurmbdb.log  , state: touch , owner: slurm , group: slurm , mode: "0600", install: 2 }
    - { path: /var/log/slurm-llnl/slurmctld.log , state: touch , owner: slurm , group: slurm , mode: "0600", install: 3 }
    - { path: /var/log/slurm-llnl/slurmd.log , state: touch , owner: root , group: root , mode: "0600", install:  5} # must distinct exist on each node
    - { path: /var/log/slurm-llnl/slurmdshed.log , state: touch , owner: slurm , group: slurm , mode: "0600", install: 5 }
    - { path: /run/slurmdbd.pid , state: touch , owner: slurm , group: slurm , mode: "0600", install: 2 }
    - { path: /run/slurmctld.pid , state: touch , owner: slurm , group: slurm , mode: "0600", install: 3 }
    - { path: /run/slurmd.pid , state: touch , owner: root , group: root , mode: "0600", install: 5 } # must distinct exist on each node
    - { path: /var/spool/slurm-llnl , state: directory , owner: slurm , group: slurm , mode: "0755", install: 5 }
    - { path: /var/spool/slurm-llnl/d , state: directory , owner: root , group: root , mode: "0755", install: 5 } # must distinct exist on each node
    - { path: /var/spool/slurm-llnl/acct , state: directory , owner: slurm , group: slurm , mode: "0755", install: 3 }
    - { path: /var/spool/slurm-llnl/acct/history , state: touch , owner: slurm , group: slurm , mode: "0600", install: 3 }
    - { path: /var/spool/slurm-llnl/state , state: directory , owner: slurm , group: slurm , mode: "0755", install: 3 }
    - { path: /etc/slurm-llnl , state: directory , owner: root , group: root , mode: "0755", install: 5 }
    - { path: /etc/slurm-llnl/scripts , state: directory , owner: root , group: root , mode: "0755", install: 5 }
  when: item.install in install_code_list or item.install == 5


- name: Copy config files and set permissions.
  ansible.builtin.template:
    src: "{{ item.path }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  with_items:
    - { path: etc/slurm-llnl/slurm.conf.j2 , dest: /etc/slurm-llnl/slurm.conf , owner: slurm , group: slurm , mode: "0644" }
    - { path: etc/slurm-llnl/slurmdbd.conf.j2 , dest: /etc/slurm-llnl/slurmdbd.conf , owner: slurm , group: slurm , mode: "0600" }
    - { path: etc/slurm-llnl/gres.conf.j2 , dest: /etc/slurm-llnl/gres.conf , owner: slurm , group: slurm , mode: "0644" }
    - { path: etc/slurm-llnl/cgroup.conf.j2 , dest: /etc/slurm-llnl/cgroup.conf , owner: slurm , group: slurm , mode: "0644" }
    - { path: etc/slurm-llnl/topology.conf.j2 , dest: /etc/slurm-llnl/topology.conf , owner: slurm , group: slurm , mode: "0644" }
    # - { path: etc/slurm/acct_gather.conf.j2 , dest: /etc/slurm/acct_gather.conf , owner: slurm , group: slurm , mode: "0644" }
    # - { path: etc/slurm/cgroup_allowed_devices_file.conf.j2 , dest: /etc/slurm/cgroup_allowed_devices_file.conf , owner: slurm , group: slurm , mode: "0644" }
  when: 4 in install_code_list


